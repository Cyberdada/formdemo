<mat-list class="lst" [formGroup]="toggler">
    <mat-list-item class="listheader">
        <p class="col">Name</p>
        <p class="col ">Role</p>
    </mat-list-item>
    <mat-list-item>
        <mat-button-toggle-group #group="matButtonToggleGroup" class="head" (change)="allRoles($event.value)">
            <mat-button-toggle *ngFor="let itm of toggleValues" [value]="itm.value">
                {{itm.name}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </mat-list-item>
    <div class="rows" formArrayName="roles">
        <mat-list-item *ngFor="let role of formRoles.controls;let i=index" [formGroupName]="i">
            <p class="col">{{toggleList[i].name}}</p>
            <mat-button-toggle-group #group="matButtonToggleGroup" formControlName="role" class="row" (change)="propagateChange(toggler.value)">
                <mat-button-toggle *ngFor="let itm of toggleValues" [value]="itm.value">
                    {{itm.name}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </mat-list-item>
    </div>
</mat-list>
