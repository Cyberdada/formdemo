<mat-list [formGroup]="toggler" [ngStyle]="{'width.px': calcWidth()}">
    <mat-list-item class="listheader">
        <p *ngFor="let itm of headers" [ngStyle]="{'min-width.px': itm.width}">{{itm.name}}</p>
    </mat-list-item>
    <mat-list-item>
        <mat-button-toggle-group #group="matButtonToggleGroup" class="head" [ngStyle]="{'padding-left.px':toptogglePadding()}" (change)="allRoles($event.value)">
            <mat-button-toggle *ngFor="let itm of toggleValues" [value]="itm.value">
                {{itm.name}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </mat-list-item>
    <div class="rows" formArrayName="roles" [ngStyle]="{'height.px':rowsHeight}">
        <mat-list-item *ngFor="let role of formRoles.controls;let i=index" [formGroupName]="i">
            <p *ngFor="let field of fields; let fix=index" [ngStyle]="{'min-width.px': headers[fix].width}">{{toggleItems[i][field]}}</p>
            <mat-button-toggle-group #group="matButtonToggleGroup" formControlName="role" class="row">
                <mat-button-toggle *ngFor="let itm of toggleValues" [value]="itm.value">
                    {{itm.name}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </mat-list-item>
    </div>
</mat-list>
