<form [formGroup]="userForm" novalidate>
    <h3>User Details</h3>
    <div class="contained">
        <div class="cont1">
            <app-imagebox formControlName="userImage"></app-imagebox>
        </div>
        <div class="cont1">

            <div formGroupName="information">
                <mat-form-field class="inp">
                    <input matInput type="text" placeholder="Id (nick)" formControlName="nickName">
                </mat-form-field>
                <br />
                <mat-form-field class="inp">
                    <input matInput type="text" placeholder="First Name" formControlName="firstName">
                </mat-form-field>
                <br />
                <mat-form-field class="inp">
                    <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
                <br />
                <mat-form-field class="inp">
                    <input matInput type="text" placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="contained">
        <app-parameters formControlName="parameters"></app-parameters>
    </div>

    <div class="contained">
        <h3>Projects</h3>
        <app-grouptoggler formControlName="toggler" [toggleValues]="toggleValues"></app-grouptoggler>
    </div>
    <div class="dummy"></div>
    <div class="contained">{{formvalue}}</div>
    <div class="dummy"></div>
    <div class="contained">
        <button [disabled]="!userForm.valid" mat-raised-button (click)="save()">
            <mat-icon class="md-18">done</mat-icon> SAVE </button>
        <button mat-raised-button (click)="cancel()">
            <mat-icon class="md-18">cancel</mat-icon> CANCEL</button>
    </div>
</form>
