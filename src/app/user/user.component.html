<mat-card>
    <form [formGroup]="userForm" novalidate>
        <mat-card-header>
            <mat-card-title>
                <h3>User Details</h3>
            </mat-card-title>
            <mat-card-subtitle>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="contained">
                <app-imagebox formControlName="userImage"></app-imagebox>
                <div formGroupName="information">
                    <mat-form-field class="inp">
                        <input matInput type="text" placeholder="Id (nick)" formControlName="nickName">
                    </mat-form-field>
                    <br />
                    <mat-form-field class="inp">
                        <input matInput type="text" placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                    <br />
                    <mat-form-field class="inp">
                        <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
                    <br />
                    <mat-form-field class="inp">
                        <input matInput type="text" placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>

            <div class="contained">
                <h3>Projects</h3>
                <app-grouptoggler formControlName="toggler" [toggleValues]="toggleValues" [toggleList]="projects"></app-grouptoggler>
                <app-parameters formControlName="parameters"></app-parameters>
            </div>

            <div>{{formvalue}}</div>

        </mat-card-content>


        <mat-card-actions>
            <button [disabled]="!userForm.valid" mat-raised-button (click)="save()"><mat-icon class="md-18">done</mat-icon> SAVE </button>
            <button mat-raised-button (click)="cancel()"><mat-icon class="md-18">cancel</mat-icon> CANCEL</button>

        </mat-card-actions>
    </form>
</mat-card>
