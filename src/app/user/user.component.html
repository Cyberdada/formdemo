<mat-card>
    <form [formGroup]="userForm" novalidate>
        <mat-card-header>
            <mat-card-title>User Details</mat-card-title>
            <mat-card-subtitle>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-grid-list cols="2">
                <mat-grid-tile>
                    <app-imagebox formControlName="userImage"></app-imagebox>
                    <div formGroupName="information">
                        <mat-form-field class="inp">
                            <input matInput type="text" placeholder="Id (nick)" formControlName="nickName">
                        </mat-form-field>
                        <br />
                        <mat-form-field class="inp">
                            <input matInput type="text" placeholder="First Name" formControlName="firstName">
                        </mat-form-field>
                        <br />
                        <mat-form-field class="inp">
                            <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                        </mat-form-field>
                        <br />
                        <mat-form-field class="inp">
                            <input matInput type="text" placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>

                    <div class="contained">
                        <h3>Projects</h3>
                        <app-grouptoggler formControlName="toggler" [toggleValues]="toggleValues">{{projects | async}} </app-grouptoggler>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
            <div>{{formvalue}}</div>

        </mat-card-content>


        <mat-card-actions>
            <button mat-raised-button (click)="save()"><mat-icon class="md-18">done</mat-icon> SAVE </button>
            <button mat-raised-button (click)="cancel()"><mat-icon class="md-18">cancel</mat-icon> CANCEL</button>

        </mat-card-actions>
    </form>
</mat-card>
